<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Get application pin</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="custome.css" type="text/css">

</head>

<body>
	<div class="container">
		<div id="developerApp" ng-controller="myAppController">
			<h1>Developer Application Authorization</h1>
			<hr />
			<div class="col-sm-2">
				<label>Application API key:</label>
			</div>
			<div class="col-sm-5">
				<input class="form-control" type="text" placeholder="Enter API key here" ng-model="appKey" required>
			</div>

			<button class="btn btn-success" type="submit" ng-click="appKeyValue()">Get Pin</button>
			<div class="alert alert-success" ng-if="message.ecobeePin">Application pin - <strong>{{message.ecobeePin}}</strong></div>
			<div class="alert alert-danger" ng-if="message.error">Error - <strong>{{message.error}}, {{message.error_description}}</strong></div>

		</div>
	</div>

	<!-- Bootstrap javascript and jquery library-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
	<!-- angular library and other javascript files -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>
	<script src="angApp.js" type="text/javascript"></script>

</body>


</html>
